{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="capital-revenue" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                What is your organisation?
              </h1>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation-type" name="organisation-type" type="radio" value="Ltd company">
                <label class="govuk-label govuk-radios__label" for="organisation-type">
                  Ltd company
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation-type-2" name="organisation-type" type="radio" value="Limited Liability Partnership">
                <label class="govuk-label govuk-radios__label" for="organisation-type-2">
                  Limited Liability Partnership
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation-type-3" name="organisation-type" type="radio" value="Local Enterprise Partnership">
                <label class="govuk-label govuk-radios__label" for="organisation-type-3">
                  Local Enterprise Partnership
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation-type-4" name="organisation-type" type="radio" value="Local authority">
                <label class="govuk-label govuk-radios__label" for="organisation-type-4">
                  Local authority
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation-type-5" name="organisation-type" type="radio" value="University">
                <label class="govuk-label govuk-radios__label" for="organisation-type-5">
                  University
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation-type-6" name="organisation-type" type="radio" value="Charity">
                <label class="govuk-label govuk-radios__label" for="organisation-type-6">
                  Charity
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation-type-7" name="organisation-type" type="radio" value="Other">
                <label class="govuk-label govuk-radios__label" for="organisation-type-7">
                  Other
                </label>
              </div>

            </div>

          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Save and continue</button>

      </form>


    </div>
  </div>

{% endblock %}
